<section id="Defects">
  <div>
    <div class="e-control e-listview e-list-template e-touch">
      <mat-accordion>
        <mat-expansion-panel [expanded]="true" (opened)="panelOpenState = true"
        (closed)="panelOpenState = false"
          class="articles_panel">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <i class="material-icons icon">clear</i>
              <label style="padding-left:3px;">Defects</label>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-divider [inset]="true"></mat-divider>
          <div class="mat-elevation-z8">
          <table mat-table *ngIf="defects.defect_arr.length>0" [dataSource]="dataSource">
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element; let i = index;"> {{i + 1}} </td>
            </ng-container>

            <ng-container matColumnDef="article_number">
              <th mat-header-cell *matHeaderCellDef> Defect Number </th>
              <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
            </ng-container>

            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef> Defect Title </th>
              <td mat-cell *matCellDef="let element"> {{element.TITLE__c}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </div>
</section>
