<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<div id='container'>
  <mat-toolbar class="example-header">
    <div id="left">
      <span id="hamburger" class="e-icons menu default" (click)="openClick()"></span>
    </div>
    <img  routerLink="/" src="../assets/rsa-logo.png" width="80px" style="padding-left:40px;">
    <span class="example-spacer"></span>
    <form style="text-align:center;font-size: 15px;padding-top:15px;">
      <mat-form-field appearance="legacy">
        <mat-label>Search</mat-label>
        <input matInput
        [(ngModel)]="newSearch"
        name="newSearch"
        placeholder="Enter Error Message Here"
        (input)="searchPosts($any($event.target).value)">
        <mat-hint></mat-hint>
      </mat-form-field>
      <!-- <button mat-icon-button type="submit" (click)="search()" aria-label="Example icon button with a open in new tab icon">
        <mat-icon>search</mat-icon>
      </button> -->
    </form>
    <span class="icon-spacer"></span>
    <i class="material-icons profile-icon">list</i>
    &nbsp;&nbsp;
    <i class="material-icons profile-icon">help</i>
    &nbsp;&nbsp;
    <i class="material-icons profile-icon">settings</i>
    &nbsp;&nbsp;
    <i class="material-icons profile-icon">account_circle</i>
  </mat-toolbar>

  <section id="Articles">
    <div>
      <div class="e-control e-listview e-list-template e-touch">
        <mat-accordion>
          <mat-expansion-panel [expanded]="true" (opened)="panelOpenState = true"
          (closed)="panelOpenState = false"
            class="articles_panel">
            <mat-expansion-panel-header>
              <mat-panel-title>
                <i class="material-icons icon">import_contacts</i>
                <label style="padding-left:3px;">Articles</label>
              </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-divider [inset]="true"></mat-divider>
            <ng-container *ngIf="(articlePosts$ | async) as articlePosts">
            <div class="mat-elevation-z8">
            <table mat-table [dataSource]="articles_dataSource">
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element; let i = index;"> {{i + 1}} </td>
              </ng-container>

              <ng-container matColumnDef="article_number">
                <th mat-header-cell *matHeaderCellDef> Article Number </th>
                <td mat-cell *matCellDef="let element"> {{element.ArticleNumber}} </td>
              </ng-container>

              <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Article Title </th>
                <td mat-cell *matCellDef="let element"> {{element.Title}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
        </ng-container>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
    </div>
  </section>

</div>
