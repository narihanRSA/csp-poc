<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<div id='container'>
  <mat-toolbar class="example-header">
    <img routerLink="/" src="../assets/rsa-logo.png" width="80px" style="padding-left:0px;">
    <span class="example-spacer"></span>
    <form style="text-align:center;font-size: 12px;margin-top:15px;" autocomplete="off">
      <mat-form-field appearance="outline" autocomplete="off">
        <mat-icon matPrefix>search</mat-icon>
        <input matInput [(ngModel)]="newSearch" name="newSearch" placeholder="Enter Error Message Here"
          (input)="searchPosts($any($event.target).value)">
        <button mat-button *ngIf="newSearch" matSuffix mat-icon-button aria-label="Clear" (click)="newSearch=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </form>
    <span class="icon-spacer"></span>
    <i class="material-icons profile-icon">list</i>
    &nbsp;&nbsp;
    <i class="material-icons profile-icon">help</i>
    &nbsp;&nbsp;
    <i class="material-icons profile-icon">settings</i>
    &nbsp;&nbsp;
    <i class="material-icons profile-icon">account_circle</i>
  </mat-toolbar>

  <div id="wrapper" style="padding-top:3em;">
    <app-articles-component *ngIf="ifArticles"></app-articles-component>
    <br>
    <app-cases-component *ngIf="ifCases"></app-cases-component>
    <br>
    <app-defects-component *ngIf="ifDefects"></app-defects-component>
    <br>
  </div>

</div>
