<div>
<div style="position: absolute;
top: 20%;
left: 40%;">
  <img src="../assets/rsa-logo.png" width="200px">
</div>

<div id="cover">
  <form method="get" action="">
    <form class="tb">
      <div class="td"><input [(ngModel)]="searchText" (input)="searchPosts($any($event.target).value)" name="searchText" type="text" placeholder="Search" required></div>
      <div class="td" id="s-cover">
        <button type="submit" (click)="navigate('search')">
          <div id="s-circle"></div>
          <span></span>
        </button>
      </div>
    </form>
  </form>
</div>

</div>
