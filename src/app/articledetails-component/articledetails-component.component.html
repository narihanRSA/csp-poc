<div>
  <div>
    <mat-toolbar class="example-header">
      <button mat-button (click)="back()">
        <mat-icon aria-hidden="false" aria-label="Example home icon" style="font-size: 30px;">arrow_back</mat-icon>
        <img src="../assets/rsa-logo.png" width="80px" style="padding-left:10px;margin-top:5px;">
      </button>
      <span class="icon-spacer"></span>
      <i class="material-icons profile-icon">list</i>
      &nbsp;&nbsp;
      <i class="material-icons profile-icon">help</i>
      &nbsp;&nbsp;
      <i class="material-icons profile-icon">settings</i>
      &nbsp;&nbsp;
      <i class="material-icons profile-icon">account_circle</i>
    </mat-toolbar>
  </div>

  <div>
    <!-- Subject -->
    <h3 style="text-align: center; margin:20px;">{{inputData[0].Title}}</h3>
    <!-- <button (click)="openArticle()" style="text-align: center; margin:20px;">Open Article</button> -->
    <mat-card-actions style="text-align: center; display:block;">
      <button mat-stroked-button (click)="openArticle()">Open Article</button>
    </mat-card-actions>
    <div class="mat-elevation-z8" style="margin:20px;">
      <table mat-table [dataSource]="data">
        <ng-container [matColumnDef]="column" *ngFor="let column of inputCol; let i = index">
            <th mat-header-cell *matHeaderCellDef style="margin-right: 20px;padding-right: 20px;"> {{ column }} </th>
            <td mat-cell *matCellDef="let element">
              <span style="margin-left: 20px;">{{ element[column] }}</span>
            </td>
        </ng-container>

        <tr mat-row *matRowDef="let row; columns: inputCol;"></tr>
      </table>
    </div>
    <br>
  </div>
</div>
