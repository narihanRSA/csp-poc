<section id="Articles">
  <div>
    <div class="e-control e-listview e-list-template e-touch">
      <mat-accordion>
        <mat-expansion-panel [expanded]="true" (opened)="panelOpenState = true"
        (closed)="panelOpenState = false"
          class="articles_panel">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <i class="material-icons icon">import_contacts</i>
              <label style="padding-left:3px;">Articles</label>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-divider [inset]="true"></mat-divider>
          <div class="mat-elevation-z8">
          <table mat-table *ngIf="search_results.length>0" [dataSource]="dataSource">
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element; let i = index;"> {{i + 1}} </td>
            </ng-container>

            <ng-container matColumnDef="article_number">
              <th mat-header-cell *matHeaderCellDef> Article Number </th>
              <td mat-cell *matCellDef="let element"> {{element.ArticleNumber}} </td>
            </ng-container>

            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef> Article Title </th>
              <td mat-cell *matCellDef="let element"> {{element.Title}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </div>
</section>
